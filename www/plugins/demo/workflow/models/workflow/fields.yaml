fields:
    name:
        label: Name
        span: auto
        type: text
    code:
        label: Code
        span: auto
        preset:
            field: name
            type: slug
        type: text
    description:
        label: Description
        size: ''
        span: auto
        type: textarea
    active:
        label: Active
        span: auto
        default: 1
        type: switch
    application:
        label: Application
        nameFrom: code
        descriptionFrom: version
        span: auto
        required: 1
        type: relation
tabs:
    fields:
        definition:
            label: Configuration
            prompt: 'Add new item'
            span: auto
            type: repeater
            tab: Definition
            form:
                fields:
                    from_state:
                        label: 'From State'
                        span: auto
                        type: relation
                    to_state:
                        label: 'To State'
                        span: auto
                        type: relation
        model_ref:
            label: 'Model'
            emptyOption: None
            showSearch: true
            span: auto
            type: relation
            tab: 'Auto Initialization Options'
        event:
            label: Event
            emptyOption: None
            showSearch: true
            span: auto
            type: dropdown
            tab: 'Auto Initialization Options'
        model_state_field:
            label: State Field
            span: auto
            type: dropdown
            showSearch: true
            dependsOn: 'model_ref'
            default: 'workflow_state_id'
            tab: 'Auto Initialization Options'
        input_condition:
            label: 'Input Condition'
            size: large
            language: php
            span: auto
            type: codeeditor
            tab: 'Auto Initialization Options'
        sort_order:
            label: 'Sort Order'
            span: auto
            type: number
            tab: 'Auto Initialization Options'
secondaryTabs:
    fields:
        _workflow_item:
            label: 'Workflow Items'
            span: full
            targetModel: Demo\Workflow\Models\WorkflowItem
            list: default
            type: relatedlist
            tab: 'Workflow Items'
            query:
                where:
                    workflow_id: '{{model.id}}'

        _workflow_transition:
            label: Transitions
            span: full
            targetModel: Demo\Workflow\Models\WorkflowTransition
            list: default
            type: relatedlist
            tab: 'Workflow Transitions'
            query:
                join:
                    model: Demo\Workflow\Models\WorkflowItem
                    key: id
                    targetKey: workflow_item_id
                    where:
                        workflow_id: '{{model.id}}'
