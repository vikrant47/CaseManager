plugin:
    name: 'demo.workflow::lang.application.name'
    description: 'demo.workflow::lang.application.description'
    author: vikrant
    icon: icon-recycle
    homepage: ''
model-alias:
    Workflow: Workflows
    Queue: Queues
    Task: Tasks
    WorkflowItem: 'Workflow Item'
    WorkflowTransition: 'Workflow Transition'
navigation:
    main-menu-item:
        label: Workflow
        url: demo/workflow/workflow
        icon: icon-recycle
        permissions:
            - workflow.table.read
        order: '500'
        sideMenu:
            side-menu-item2:
                label: Workflows
                url: demo/workflow/workflow
                icon: icon-recycle
            side-menu-item4:
                label: 'Workflow Items'
                url: demo/workflow/workflowitemcontroller
                icon: icon-tag
            side-menu-item5:
                label: 'Workflow Transitions'
                url: demo/workflow/workflowtransitions
                icon: icon-long-arrow-right
            side-menu-item7:
                label: 'Workflow States'
                url: demo/workflow/workflowstate
                icon: icon-dot-circle-o
            side-menu-item9:
                label: 'Service Channel'
                url: demo/workflow/servicechannelcontroller
                icon: icon-sitemap
            side-menu-item:
                label: Queues
                url: demo/workflow/queue
                icon: icon-stack-overflow
            side-menu-item3:
                label: Tasks
                url: demo/workflow/task
                icon: icon-stack-exchange
            side-menu-item6:
                label: 'Routing Rules'
                url: demo/workflow/queueroutingrulecontroller
                icon: icon-share-alt
            side-menu-item8:
                label: 'Pop Criteria'
                url: demo/workflow/queuepopcriteriacontroller
                icon: icon-code
            side-menu-item10:
                label: 'Work Profiles'
                url: demo/workflow/workprofilecontroller
                icon: icon-user-md
permissions:
    workflow.table.create:
        tab: Workflow
        label: 'Create Workflow'
    workflow.table.update:
        tab: Workflow
        label: 'Update Workflow'
    workflow.table.delete:
        tab: Workflow
        label: 'Delete Workflow'
    workflow.table.read:
        tab: Workflow
        label: 'Read Workflow'
    workflow.table.workflow:
        tab: Workflow
        label: 'Workflow Workflow'
    workflow.item.push:
        tab: Workflow
        label: 'Push item to workflow'
