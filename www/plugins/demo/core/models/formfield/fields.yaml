fields:
    virtual:
        label: Virtual
        span: auto
        type: switch
    active:
        label: Active
        span: auto
        default: 1
        type: switch
    field:
        emptyOption: '-- None --'
        label: Field
        nameFrom: name
        descriptionFrom: description
        span: auto
        type: relation
        dependsOn:
            - virtual
        trigger: show
    form:
        label: Form
        showSearch: true
        span: auto
        dependsOn:
            - field
        type: dropdown
    description:
        label: Description
        size: ''
        span: auto
        type: richeditor
    controls:
        type: RainLab\Builder\FormWidgets\FormBuilder
        stretch: true
        cssClass: layout
        tab: 'rainlab.builder::lang.form.controls'
        span: auto
    plugin:
        label: Plugin
        nameFrom: code
        descriptionFrom: version
        span: auto
        required: 1
        type: relation
