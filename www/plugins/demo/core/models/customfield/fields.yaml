fields:
    name:
        label: Name
        span: auto
        required: 1
        type: text
    code:
        label: Code
        span: auto
        required: 1
        type: text
    model_ref:
        label: Model
        showSearch: true
        span: auto
        type: relation
    type:
        label: Type
        showSearch: true
        span: auto
        type: dropdown
        options:
            integer: Integer
            smallInteger: 'Small Integer'
            bigInteger: 'Big Integer'
            date: Date
            time: Time
            dateTime: 'Date and Time'
            timestamp: Timestamp
            string: String
            text: Text
            binary: Binary
            boolean: Boolean
            decimal: Decimal
            double: Double
    length:
        label: Length
        span: auto
        type: number
        dependsOn:
            - type
        trigger:
            action: show
            field: type
            condition: 'value[integer] || value[smallInteger] || value[bigInteger] || value[string] || value[decimal] || value[double]'

    unsigned:
        label: Unsugned
        span: auto
        type: switch
    allow_null:
        label: Allow Null
        span: auto
        default: 1
        type: switch
    default:
        label: Default
        size: ''
        span: auto
        type: textarea
    description:
        label: Description
        size: tiny
        span: auto
        type: textarea
    application:
        label: 'Application'
        nameFrom: code
        descriptionFrom: version
        span: auto
        required: 1
        type: relation
