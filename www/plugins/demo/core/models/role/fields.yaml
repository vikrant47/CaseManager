# ===================================
#  Field Definitions
# ===================================

fields:
    name:
        label: backend::lang.user.role.name_field
        commentAbove: backend::lang.user.role.name_comment
        span: auto

    code:
        label: backend::lang.user.role.code_field
        commentAbove: backend::lang.user.role.code_comment
        span: auto

    description:
        label: backend::lang.user.role.description_field
        type: textarea
        size: tiny

    plugin:
        label: Plugin
        nameFrom: code
        descriptionFrom: description
        span: auto
        type: relation
        required: 1
tabs:
    fields:
        policies:
            label: Policies
            mode: relation
            separator: comma
            customTags: true
            nameFrom: name
            useKey: false
            span: auto
            context:
                - update
                - preview
            type: taglist
            tab: Policies
